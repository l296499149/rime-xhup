# Rime dict
# encoding: utf-8

---
name: flypy.extended
version: "0.1"
sort: original
import_tables:
  - flypy

encoder:
  exclude_patterns:
    - '^o.*$'
    - '^`.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...

# coding: utf-8
# 小鹤音形“置顶”用户词库（与系统词条重码时居前）
# 该文件以UTF-8编码保存
# 本词库可批量添加自造词，根据flypy造词规则自动生成编码 
# 超过一定词长，则需要手动编码
# 编码格式：字词+Tab符+编码（用户词库本身有重码则还需后面+Tab符+权重，权重大者居前，权重数字随意）
#
#    === 强调一下 === 
# 
#   词条和编码之间的不是空格，而是Tab符，如果你不知道，就复制下面编码中的空白处
#   或者按住键盘 G 键，切换到功能键盘，使用上面的Tab键
# 
#    ================
# 
# 如两个用户词重码，则需加权重排序，权重大者居前，如下：
#
# 同文	tw	90
# 提问	tw	30
#
# 如只加一个用户词，则无需权重，如下（如想居于系统词“台湾”后，请把词条放到flypy_user文件内）：
#
# 同文	tw
#
# 如和系统词重码且要放中间，如下设置：
#
# 技术	jiuu	100
# 奇数	jiuu	90
# 既成事实	jiuu	80
#    ================

