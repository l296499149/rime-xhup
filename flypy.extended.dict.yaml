# Rime dict
# encoding: utf-8

---
name: flypy.extended
version: "0.1"
sort: original
import_tables:
  - flypy

encoder:
  exclude_patterns:
    - '^o.*$'
    - '^`.*$'
  rules:
    - length_equal: 2
      formula: "AaAbBaBb"
    - length_equal: 3
      formula: "AaBaCaCb"
    - length_in_range: [4, 10]
      formula: "AaBaCaZa"
...

# ↓ 扩展词库的用法一：「无码加词」
# 无编码词条直接拷贝进来、保存一下，就批量加入了，例如下面词条，可以自动生成编码「imbx」。
# 注意，末尾不可有符号。

#春眠不觉晓


# 无编码的词条，程序会自动处理，但不应太长，太长以致无法自动编码的话，就需要手动加入编码了。
# 推荐从别的条目「复制」间隔位填充词条与编码或词频的间隔，以防格式出错。

#青青子矜，悠悠我心	qqzx


# ↓ 扩展词库的用法二：「快捷输入」
#  主词库中缺少的常用短语，个人信息等等，可如下快捷输入，删掉下面三行的「#」号，则可以定义在后面的「编码」输出

#北京市海淀区清华大学医学科学楼	bjul
#tsps_e@tsinghua.edu.cn	mail
#13552888888	tel

# ↓ 扩展词库的用法三：「局部调频」
# 重码条目可以通过「词频」微调其排序，如果给词条添加一个更大的词频，排序就将调前。
# 注意，中州韵码表的标准格式是，「词条」「编码」「词频」「造词码」，故下面的「词条」和「词频」之间，跨过了「编码」列，所以有「 2 」个英文状态下的TAB缩进符。

#日照香炉生紫烟		100000

# 重码的字词，词频大位置会提前。
# 因为「主码表」和「扩展词库」是权级相等的关系，所以针对主表中已存在，你却想微调的部分，拷过来后，在这里定义个更大的频数，才会覆盖掉主表内容。
# 通常而言，形码的「单字序」是固定的，这是做到盲打的基本条件，除非创造新的形码方案，否则不建议变更主码表单字排序。

#啊	a	90
#按	a	100

# ↓ 扩展词库的用法四：「码表魔改」
# 「字词表」如果不加「词频」，将会覆盖掉主表的排序。
# 单行单义码表，直接拷入生效。

#定语	dkyu
#谓语	wwyu
#坚果	jmgo

# 附言：
# 「主码表」与「扩展词库」最终在「Librime」引擎中「合二为一」。
# 「扩展词库」可视为「主码表」的延伸与补充，两者权级平等，故遇着想改排序的重码，变更词频时，需要与主表对照。
